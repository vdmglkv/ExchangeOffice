{% extends "base.html" %}
{% load static %}
{% block title %}Change{% endblock title %}
{% block content %}
    {% if user.is_authenticated %}
    <form action="" method="post">
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" value="Submit">
    </form>

    {% else %}
        <p>You are not logged in.</p>
    {%  endif %}
{% endblock content %}
